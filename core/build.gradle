plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

ext.moduleName = 'org.avphs.core'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    implementation project(':coreinterface')
    implementation project(':racingline')
    implementation project(':calibration')
    implementation project(':map')
    implementation project(':driving')
    implementation project(':image')
    implementation project(':position')

    api 'org.apache.commons:commons-math3:3.6.1'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java/org.avphs.core'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
